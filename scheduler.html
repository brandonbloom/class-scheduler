<!DOCTYPE html>
<html>
<head>
    <title>Class Scheduler</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="jquery-1.4.2.js"></script>
    <script type="text/javascript" src="jquery.history.js"></script>
    <script type="text/javascript" src="testData.js"></script>
    <script type="text/javascript" src="scheduler.js"></script>
</head>
<body>

    <div id="templates">

        <div class="course solid">
            <input type="checkbox" class="checkbox"/>
            <div class="controls">
                <div class="remove">X</div>
            </div>
            <label>
                <span class="subject"></span>
                <span class="number"></span>
                <span class="name"></span>
            </label>
        </div>

        <div class="sections">
        </div>

        <div class="sectionType">
            <div class="name"></div>
        </div>

        <div class="section">
            <input type="radio" class="radio"/>
            <label></label>
        </div>

        <div class="event">
            <div class="content solid"></div>
        </div>

    </div>

    <div id="measurer">
    </div>

    <table id="scheduler">
        <tr>

            <td>
                <div id="scratch">
                    <div id="actions">
                        <a id="findCourses" href="javascript:alert('This will show a fancy course finder UI')">Find more courses</a><br/>
                        <a id="feedback" href="mailto:brandon@brandonbloom.name">Feedback?</a>
                    </div>
                    <div id="courseList">
                    </div>
                </div>
            </td>

            <td>
                <div id="calendar">
                    <table>
                        <tr>
                            <th class="times">&nbsp;</th>
                            <th class="day monday">Monday</th>
                            <th class="day tuesday">Tuesday</th>
                            <th class="day wednesday">Wednesday</th>
                            <th class="day thursday">Thursday</th>
                            <th class="day friday">Friday</th>
                            <th class="scrollbar">&nbsp;</th>
                        </tr>
                    </table>
                    <div class="scroller">
                        <table class="days">
                            <tr>
                                <td class="times">
                                    <div class="container"></div>
                                    <div class="forceHeight"></div>
                                </td>
                                <td class="day monday">
                                    <div class="container">
                                        <div class="businessHours"></div>
                                    </div>
                                </td>
                                <td class="day tuesday">
                                    <div class="container">
                                        <div class="businessHours"></div>
                                    </div>
                                </td>
                                <td class="day wednesday">
                                    <div class="container">
                                        <div class="businessHours"></div>
                                    </div>
                                </td>
                                <td class="day thursday">
                                    <div class="container">
                                        <div class="businessHours"></div>
                                    </div>
                                </td>
                                <td class="day friday">
                                    <div class="container">
                                        <div class="businessHours"></div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </td>

        </tr>
    </table>

</body>
